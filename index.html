<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav class="navbar">
            <a href="./imageSearch.html">Images</a>
            <a href="./advancedSearch.html">Advanced</a>
        </nav>
        <div class="logo">
            <img class ="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>    
        <div class="form-wrapper">
            <form action="https://google.com/search">
                <div class="search-cont">
                    <input class="search-bar" type="text" name="q">
                </div>    
                <br>
                <div class="buttons">
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm Feeling Lucky">
                </div>    
            </form>
        </div>    
    </body>
</html>
