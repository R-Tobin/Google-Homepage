<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav class="navbar">
            <a href="./index.html">Home</a>
            <a href="./imageSearch.html">Images</a>
        </nav>
        <div class="logo">
            <img class ="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>    
        <h3>Advanced Search</h3>
        <h4>Find pages with...</h4>
        <div class="form-wrapper">
            <form action="https://google.com/search">
                
                    <label for="all-words">
                        All these words:
                    </label>
                    <input id="all-words" type="text" name="q">
                    <br>
                    <label for="exact-words">
                        This exact word or phrase:
                    </label>
                    <input id="exact-words" type="text" name="q">
                    <br>
                    <label for="any-word">
                        Any of these words:
                    </label>
                    <input id="any-word" type="text" name="q">
                    <br>
                    <label for="none-words">
                        None of these words:
                    </label>
                    <input id="none-words" type="text" name="q">
            </form>
        </div>    
    </body>
</html>
